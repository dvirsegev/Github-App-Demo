name: Post Run Actions

on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        required: true
        type: string
      ENVIRONMENT:
        required: true
        type: string
 
jobs:
  post-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: true
        fetch-depth: 2
    - name: "Report deployment to Port ðŸš¢"
      if: ${{ always() }}
      uses: port-labs/port-github-action@v1
      with:
        clientId: ${{ secrets.CLIENT_ID }}
        clientSecret: ${{ secrets.CLIENT_SECRET }}
        operation: UPSERT
        identifier: example-deployment-${{ github.run_id }}
        blueprint: Deployment
        properties: |
          {
                  "jobUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "deployBranchUrl": "${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }}",
                  "deployBranch": "${{ github.ref_name }}",
                  "changed_by": "${{ github.actor }}"
          }
          relations: |
          {
              "deployedService": "${{ inputs.SERVICE_NAME }}-${{ inputs.ENVIRONMENT }}"
          }

